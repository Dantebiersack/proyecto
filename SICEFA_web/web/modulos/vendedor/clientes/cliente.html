                    </ul>

            </header>
        </div>
        <div class="mb-3 mt-3">
            <h1 class="text-center">Clientes</h1>
            <section>
                <div class="container-fluid row">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <label class="form-label" for="txtID">Id:</label>
                        <input class="form-control mb-2" type="text" id="txtId" name="txtId" disabled="">
                        <label class="form-label" for="txtNombre">Nombre:</label>
                        <input class="form-control mb-2" type="text" id="txtNombre" name="txtnombre" required>
                        <label class="form-label" for="txtApellidoP">Apellidos Paterno:</label>
                        <input class="form-control mb-2" type="text" id="txtApellidoP" name="txtApellidoP">
                        <label class="form-label" for="txtApellidoM">Apellidos Materno:</label>
                        <input class="form-control mb-2" type="text" id="txtApellidoM" name="txtApellidoM">
                        <label class="form-label" for="genero">Género:</label>
                        <select required id="genero" class="form-control mb-2">
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>

                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="txtRFC">RFC:</label>
                        <input class="form-control mb-2" type="text" id="txtRFC" name="txtRFC">
                        <label class="form-label" for="txtCURP">CURP:</label>
                        <input class="form-control mb-2" type="text" id="txtCURP" name="txtCURP">
                        <label class="form-label" for="direccion">Dirección:</label>
                        <input class="form-control mb-2" type="text" id="direccion" name="txtDireccion">
                        <label class="form-label" for="CPostal">Código Postal:</label>
                        <input class="form-control mb-2" type="number" id="CPostal" name="CPostal">
                        <label class="form-label" for="txtCiudad">Ciudad:</label>
                        <input class="form-control mb-2" type="text" id="txtCiudad" name="txtCiudad">                    

                    </div> 
                    <div class="col-md-3">
                        <label class="form-label" for="txtEstado">Estado:</label>
                        <input class="form-control mb-2" type="text"  id="txtEstado" name="txtEstado">                           
                        <label class="form-label" for="txtBirth">Fecha de nacimieto:</label>
                        <input class="form-control mb-2" type="date" id="txtBirth" name="txtBirth">
                        <label class="form-label" for="tel">Teléfono:</label>
                        <input class="form-control mb-2" type="text" id="tel" name="txtTelefono">                             
                        <label class="form-label" for="corr">Correo electrónico:</label>
                        <input class="form-control mb-2" type="text" id="corr" name="Correo">
                        <label class="form-label" for="status">Estatus:</label>
                        <input class="form-control mb-2" type="text" id="status" name="Estat" disabled>
                    </div> 
                </div>

                <br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary me-2" onclick="inCliente();">Guardar</button>
                    <button class="btn btn-success me-2" onclick="actualizarCliente();">Actualizar</button>
                    <button class="btn btn-warning me-2" onclick="clean();">Limpiar</button>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="input-group mt-3" style="max-width: 400px;">
                        <input type="text" class="form-control" name="txtBuscar" id="txtBuscar">
                        <button class="btn btn-outline-secondary" onclick="BuscarCliente();">Buscar</button>
                    </div>
                </div>
                <br>
                <div class="col-md-12 table-responsive">
                    <table id="tblCliente" class="table table-striped border-light text-light table-responsive">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido Paterno</th>
                                <th>Apellido Materno</th>
                                <th>Teléfono</th>
                                <th>email</th>
                                <th>Registro</th>
                                <th>Estatus</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
